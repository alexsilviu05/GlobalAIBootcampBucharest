<!DOCTYPE html />
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Fraud Detector</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="predict.js"></script>
</head>

<body>
    <form>

        <img src="assets/images/header.png"/>
        <h1>Hello fellow <strong>Fraud Detector</strong></h1>

        <div class="stepLabel">step one</div>

        <input type="button" id="select_button" value="..." />

        <div id="previewData"></div>
        <div id="analysisResults"></div>
        <div class="stepLabel">step two</div>
        <div>Click <strong>Predict</strong> to view model predictions.</div>
        <input disabled=true type="button" id="analyze_button" value="Predict" />
        <div id="viewResults"></div>
        
    </form>
